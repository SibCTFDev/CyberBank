server {
    listen 80 ;
    server_name localhost;
    client_max_body_size 100M;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html =404;
    }

    location /api {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$API_HOST:8000;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
